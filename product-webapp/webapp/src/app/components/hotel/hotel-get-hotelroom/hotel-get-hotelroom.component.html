<div class="top">
  <div class="warp">
    <div class="example-card" *ngFor="let item of getJsonValue">
      <mat-card-content>
        <img class="image" src="data:image/jpeg;base64,{{ item.roomImage }}" />
        <h2>Room Number:{{ item.roomId }}</h2>
        <h2>Bed Type:{{ item.bedType }}</h2>
        <h2>price:{{ item.price }}</h2>
        <h2>Ac type:{{ item.acNonAc }}</h2>
        <h2>WIFI:{{ item.wifi }}</h2>
        <h2>Maintanance:{{ item.maintanance }}</h2>
        <button (click)="deleteroom(item.roomId)">Delete</button>
      </mat-card-content>
    </div>
  </div>
</div>
