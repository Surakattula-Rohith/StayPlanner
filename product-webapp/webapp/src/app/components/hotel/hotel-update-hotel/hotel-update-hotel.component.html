<div class="body">
  <form class="example-form" (ngSubmit)="getbyid(box.value)">
    <h2 class="heading">Hotel Details</h2>
    <input
      type="text"
      required
      #box
      matInput
      placeholder="Enter hotel Id"
      name="hotelId"
      [(ngModel)]="hotelId"
    />
    <br />
    <button type="submit" class="btn btn-primary">Enter</button>
  </form>
</div>
<div class="body">
  <div class="example-form">
    <h2 class="heading">Update Hotel Details</h2>
    <form
      (ngSubmit)="submitForm()"
      enctype="multipart/form-data"
      class="example-form"
    >

      <input
        type="text"
        required
        matInput
        placeholder="Enter Hotel Name"
        name="hotelName"
        [(ngModel)]="hotelName"
      />

      <input
        type="text"
        required
        matInput
        placeholder="Enter Hotel Address"
        name="hotelAddress"
        [(ngModel)]="hotelAddress"
      />
      <input
        type="text"
        required
        matInput
        placeholder="Enter Referal"
        name="referalcode"
        [(ngModel)]="referalCode"
      />
      <input
        type="text"
        required
        matInput
        placeholder="Enter Location"
        name="location"
        [(ngModel)]="location"
      />
      <input
        type="text"
        required
        matInput
        placeholder="Enter Maintanance"
        name="maintanance"
        [(ngModel)]="maintanance"
      />
      <input
        type="text"
        required
        matInput
        placeholder="Enter Price"
        name="price"
        [(ngModel)]="price"
      />
      <div class="form-group col-md-20">
        <img class="image" src="data:image/jpeg;base64,{{ image }}" />
        <input
          type="file"
          class="form-control"
          name="photo"
          (change)="imageUpload($event)"
          required
        />
      </div>

      <br /><br />
      <button type="submit" class="btn btn-primary">Update</button>
    </form>
  </div>
  <br /><br /><br /><br /><br />
</div>
